<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudNotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --md-sys-color-primary: #2b6cb0;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-primary-container: #d6e4ff;
        --md-sys-color-on-primary-container: #001a41;
        --md-sys-color-secondary-container: #d7e3f7;
        --md-sys-color-on-secondary-container: #111c2b;
        --md-sys-color-surface: #f8f9ff;
        --md-sys-color-surface-container: #eef1f7;
        --md-sys-color-surface-container-high: #e3e8f2;
        --md-sys-color-on-surface: #1a1c1e;
        --md-sys-color-outline: #70787f;
        --md-sys-color-error: #ba1a1a;
        --shadow-elev-1: 0 1px 2px rgba(0, 0, 0, 0.2), 0 1px 3px rgba(0, 0, 0, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Roboto", system-ui, sans-serif;
        background: linear-gradient(145deg, #f7f7ff 0%, #eef2ff 100%);
        color: var(--md-sys-color-on-surface);
        min-height: 100vh;
      }

      .app-shell {
        max-width: 920px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      .subtitle {
        margin: 6px 0 0;
        color: #4b5563;
      }

      .surface {
        background: var(--md-sys-color-surface);
        border-radius: 24px;
        box-shadow: var(--shadow-elev-1);
        border: 1px solid #dce0e6;
      }

      .card {
        padding: 20px;
      }

      .auth-layout {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
      }

      .section-title {
        margin: 0 0 14px;
        font-size: 1.1rem;
      }

      .field {
        display: grid;
        gap: 6px;
        margin-bottom: 12px;
      }

      label {
        font-size: 0.92rem;
        color: #475569;
      }

      input,
      textarea {
        width: 100%;
        border: 1px solid #c1c7d0;
        border-radius: 14px;
        padding: 12px 14px;
        font: inherit;
        background: #fff;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .button-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 500;
        font: inherit;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn.primary {
        background: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
      }

      .btn.tonal {
        background: var(--md-sys-color-secondary-container);
        color: var(--md-sys-color-on-secondary-container);
      }

      .btn.outline {
        background: transparent;
        color: var(--md-sys-color-primary);
        border: 1px solid #8fb5e2;
      }

      .status {
        margin-top: 10px;
        min-height: 20px;
        color: #334155;
      }

      .status.error {
        color: var(--md-sys-color-error);
      }

      #notes-view {
        display: none;
        margin-top: 16px;
      }

      .notes-grid {
        margin-top: 14px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 12px;
      }

      .note-card {
        background: var(--md-sys-color-surface-container);
        border: 1px solid #d7dbe3;
        border-radius: 18px;
        padding: 14px;
      }

      .note-card h3 {
        margin: 0 0 8px;
      }

      .note-card p {
        margin: 0;
        white-space: pre-wrap;
      }

      .note-card button {
        margin-top: 12px;
      }

      .muted {
        color: #64748b;
        font-size: 0.93rem;
      }
    </style>
  </head>
  <body>
    <main class="app-shell">
      <header class="top-bar">
        <div>
          <h1>CloudNotes</h1>
          <p class="subtitle">Simple Firebase notes with Material 3-inspired design.</p>
        </div>
        <button id="logout-btn" class="btn outline" style="display: none">
          <span class="material-symbols-outlined" aria-hidden="true">logout</span>
          Sign out
        </button>
      </header>

      <section id="auth-view" class="surface card">
        <div class="auth-layout">
          <article>
            <h2 class="section-title">Sign in with Google</h2>
            <p class="muted">Use your Google account for one-tap access.</p>
            <button id="google-btn" class="btn primary">
              <span class="material-symbols-outlined" aria-hidden="true">login</span>
              Continue with Google
            </button>
          </article>

          <article>
            <h2 class="section-title">Email and password</h2>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" type="email" autocomplete="email" placeholder="you@example.com" />
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input id="password" type="password" autocomplete="current-password" minlength="6" />
            </div>
            <div class="button-row">
              <button id="login-btn" class="btn primary">Log in</button>
              <button id="register-btn" class="btn tonal">Create account</button>
            </div>
          </article>
        </div>
        <p id="auth-status" class="status" aria-live="polite"></p>
      </section>

      <section id="notes-view" class="surface card">
        <h2 class="section-title">Your notes</h2>
        <form id="note-form">
          <div class="field">
            <label for="title">Title</label>
            <input id="title" maxlength="80" required placeholder="Quick thought" />
          </div>
          <div class="field">
            <label for="content">Content</label>
            <textarea id="content" required placeholder="Write your note..."></textarea>
          </div>
          <button class="btn primary" type="submit">Add note</button>
        </form>
        <p id="notes-status" class="status" aria-live="polite"></p>
        <div id="notes-list" class="notes-grid"></div>
      </section>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signInWithPopup,
        GoogleAuthProvider,
        signOut,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
      import {
        getFirestore,
        addDoc,
        collection,
        deleteDoc,
        doc,
        onSnapshot,
        orderBy,
        query,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCfCHOpzMc4ER7cRnZlnGzf5t3kh9EVQ44",
        authDomain: "cloudnotes-bd76c.firebaseapp.com",
        projectId: "cloudnotes-bd76c",
        storageBucket: "cloudnotes-bd76c.firebasestorage.app",
        messagingSenderId: "625498466879",
        appId: "1:625498466879:web:af13aeeac06d532de9e68a",
        measurementId: "G-DDVF4NPEXV",
      };

      const app = initializeApp(firebaseConfig);
      getAnalytics(app);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const provider = new GoogleAuthProvider();

      const authView = document.getElementById("auth-view");
      const notesView = document.getElementById("notes-view");
      const authStatus = document.getElementById("auth-status");
      const notesStatus = document.getElementById("notes-status");
      const logoutBtn = document.getElementById("logout-btn");
      const notesList = document.getElementById("notes-list");
      const noteForm = document.getElementById("note-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");

      let unsubscribeNotes = null;

      function setStatus(target, message, isError = false) {
        target.textContent = message;
        target.classList.toggle("error", isError);
      }

      function renderNotes(snapshot) {
        if (snapshot.empty) {
          notesList.innerHTML = "<p class='muted'>No notes yet. Add your first one above.</p>";
          return;
        }

        notesList.innerHTML = "";
        snapshot.forEach((noteDoc) => {
          const note = noteDoc.data();
          const card = document.createElement("article");
          card.className = "note-card";
          card.innerHTML = `
            <h3>${note.title}</h3>
            <p>${note.content}</p>
            <button class="btn outline" data-id="${noteDoc.id}">Delete</button>
          `;
          notesList.appendChild(card);
        });
      }

      function startNoteListener(userId) {
        const notesQuery = query(collection(db, "users", userId, "notes"), orderBy("createdAt", "desc"));
        unsubscribeNotes = onSnapshot(
          notesQuery,
          (snapshot) => {
            renderNotes(snapshot);
            setStatus(notesStatus, "Notes synced.");
          },
          (error) => setStatus(notesStatus, error.message, true),
        );
      }

      function stopNoteListener() {
        if (unsubscribeNotes) {
          unsubscribeNotes();
          unsubscribeNotes = null;
        }
      }

      async function handleAuth(action) {
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          setStatus(authStatus, "Email and password are required.", true);
          return;
        }

        try {
          await action(email, password);
          setStatus(authStatus, "Authentication successful.");
        } catch (error) {
          setStatus(authStatus, error.message, true);
        }
      }

      document.getElementById("google-btn").addEventListener("click", async () => {
        try {
          await signInWithPopup(auth, provider);
          setStatus(authStatus, "Signed in with Google.");
        } catch (error) {
          setStatus(authStatus, error.message, true);
        }
      });

      document.getElementById("login-btn").addEventListener("click", () =>
        handleAuth((email, password) => signInWithEmailAndPassword(auth, email, password)),
      );

      document.getElementById("register-btn").addEventListener("click", () =>
        handleAuth((email, password) => createUserWithEmailAndPassword(auth, email, password)),
      );

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
      });

      noteForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        if (!auth.currentUser) {
          setStatus(notesStatus, "Please sign in first.", true);
          return;
        }

        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();

        if (!title || !content) {
          setStatus(notesStatus, "Title and content are required.", true);
          return;
        }

        try {
          await addDoc(collection(db, "users", auth.currentUser.uid, "notes"), {
            title,
            content,
            createdAt: serverTimestamp(),
          });
          noteForm.reset();
          setStatus(notesStatus, "Note saved.");
        } catch (error) {
          setStatus(notesStatus, error.message, true);
        }
      });

      notesList.addEventListener("click", async (event) => {
        const button = event.target.closest("button[data-id]");
        if (!button || !auth.currentUser) {
          return;
        }

        try {
          await deleteDoc(doc(db, "users", auth.currentUser.uid, "notes", button.dataset.id));
          setStatus(notesStatus, "Note deleted.");
        } catch (error) {
          setStatus(notesStatus, error.message, true);
        }
      });

      onAuthStateChanged(auth, (user) => {
        stopNoteListener();
        if (user) {
          authView.style.display = "none";
          notesView.style.display = "block";
          logoutBtn.style.display = "inline-flex";
          setStatus(notesStatus, `Signed in as ${user.email ?? "Google user"}.`);
          startNoteListener(user.uid);
        } else {
          authView.style.display = "block";
          notesView.style.display = "none";
          logoutBtn.style.display = "none";
          notesList.innerHTML = "";
          setStatus(authStatus, "Sign in to start writing notes.");
        }
      });
    </script>
  </body>
</html>
